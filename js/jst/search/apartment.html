<div>
    <h4><%= item.ap.title %></h4>
    <div class="tabbable tabs-below">
        <div class="tab-content">
            <div class="tab-pane ap-block center" id="lA">
                <img class="bordered-img" src="<%= item.ap.img %>" height="150" width="150">
            </div>
            <div class="tab-pane active ap-block" id="lB">
                <div class="justified" style="margin-left: 0px" >
                    <div>
                        <strong>Description:</strong>
                        <%= item.ap.descr %>
                    </div>
                    <div>
                        <strong>Address:</strong>
                        <%= item.ap.address %>
                    </div>
                    <div>
                        <strong>Rooms:</strong>
                        <%= item.ap.type_id %>
                    </div>
                    <div>
                        <strong>Cost:</strong>
                        <span class="label label-success">$<%= item.ap.cost %></span>
                    </div>
                </div>
            </div>
            <div class="tab-pane ap-block" id="lC">
                <p><strong>Email</strong>: <%= item.email %> </p>
            </div>
            <div class="tab-pane ap-block" id="lD">
                <div class="center">
                    <% if (item.fav.user_id != 0) { %>
                        <button class="btn btn-primary <%= item.fav.status ? 'disabled' : '' %>" id="favorite" onclick="javascript: map.add_to_favorite(<%= item.ap.id %> , this, <%= item.fav.user_id %>)" ><%= item.fav.status ? 'In Favorites' : 'Add to Favorites'%></button>
                    <% } else { %>
                        <button class="btn btn-danger disabled" id="favorite" >You should sign in to use favorites feature</button>
                    <% } %>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs" style="width: 360px">
            <li><a href="#lA" data-toggle="tab">Photos</a></li>
            <li class="active"><a href="#lB" data-toggle="tab">Details</a></li>
            <li><a href="#lC" data-toggle="tab">Contact</a></li>
            <li><a href="#lD" data-toggle="tab">Add to Favorites</a></li>
        </ul>
    </div>

</div>
